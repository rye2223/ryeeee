    html, body {

     background-color: lightgreen;

    header {
      background-color: red;

      position: relative;
      z-index: 10;

      display: flex;

      background-color: rgba(144, 238, 144, 0.9); /* Light green with transparency */

      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {

    }

    section {
      padding: 6rem 8rem;

      margin: auto;
      text-align: center;
    }

    h2 {
      color: #000;
      font-size: 2.5rem;

    }

    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 2rem;
    }

    .card {
      background-color: white;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h3 {
      color: #000;
      font-size: 1.3rem;
    }

    .card p {
      color: #333;
      font-size: 0.9rem;
    }

    footer {

      padding: 2rem;
      background-color: rgba(144, 238, 144, 0.9); /* Light green with transparency */
      font-size: 1rem;
      color: #000;

      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 10px;
    }

    footer img {
      width: 30px; 
      vertical-align: middle;
    }
